<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
</head>
<body>
  <div class="container mode-basic">
    
    <div class="mode-switch">
      <button class="mode-btn active" data-mode="basic">Arithmetic</button>
      <button class="mode-btn" data-mode="scientific">Scientific</button>
    </div>

    <div class="btns" id="basic-pad">
      <div class="display">
      <input id="screen" type="text" placeholder="0" readonly />
    </div>
      <div class="row">
        <button class="btn">AC</button>
        <button class="btn">CE</button>
        <button class="btn">%</button>
        <button class="btn">÷</button>
      </div>
      <div class="row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">×</button>
      </div>
      <div class="row">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button>
      </div>
      <div class="row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">+</button>
      </div>
      <div class="row last-row">
        <button class="btn">0</button>
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button class="btn">.</button>
        <button class="btn equals">=</button>
      </div>
    </div>

    <div class="btns" id="sci-pad">
      <div class="display">
      <input id="screen" type="text" placeholder="0" readonly />
    </div>
      <div class="sci-grid">
        <button class="btn">AC</button>
        <button class="btn">CE</button>
        <button class="btn">x!</button>
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button class="btn">%</button>

        <button class="btn">sin</button>
        <button class="btn">cos</button>
        <button class="btn">tan</button>
        <button class="btn">pi</button>
        <button class="btn">log</button>
        <button class="btn">root</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">×</button>
        <button class="btn">÷</button>
        <button class="btn">-</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">e</button>
        <button class="btn">x^y</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn equals">=</button>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
